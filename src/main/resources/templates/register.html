<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}">
	<script src="https://kit.fontawesome.com/94b9d6322d.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="body">
		<div class="container">
			<div class="imgcontainer">
				<img id="backgroundimg1" src="../static/image/login-background-1.jpeg" alt="">
				<div class="infocontainer">
					<img id="logo" src="../static/logo/full.png" alt="">
					<form action="" method="post">
						<div class="details">
							<div class="input-box">
								<span class="detail">Email/Phone Number</span>
								<input type="email_text" placeholder="Enter Your Email/Phone Number" required>
							</div>

							<div class="input-box">
								<span class="detail">Username</span>
								<input type="text" placeholder="Choose Your Username" required>
							</div>

							<div class="input-box">
								<span class="detail">Password</span>
								<input type="text" placeholder="Enter Your Password" required>
							</div>

							<div class="input-box">
								<span class="detail">Confirm Password</span>
								<input type="text" placeholder="Confirm Your Password" required>
							</div>

							<div class="input-box">
								<span class="detail">First Name</span>
								<input type="text" placeholder="Enter Your First Name" required>
							</div>

							<div class="input-box">
								<span class="detail">Last Name</span>
								<input type="text" placeholder="Enter Your Last Name" required>
							</div>

							<button class="se_button" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script defer src="" th:src="@{js/register.js}"></script>
</body>

</html>
