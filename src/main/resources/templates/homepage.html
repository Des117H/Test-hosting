<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Homepage</title>
	<link rel="stylesheet" href="resource/css/style.css">
	<link rel="stylesheet" href="resource/css/homepage.css">
	<script defer src="resource/js/homepage.js"></script>
</head>

<body>
	<div class="header-div">
		<div class="icon-container logo-div">
			<img class="circle-logo" src="resource/assest/logo/circle/png/logo-no-background.png" alt="logo">
			<img class="name-logo" src="resource/assest/logo/name/png/logo-no-background.png" alt="logo">
		</div>
		<nav class="header-navigation">
			<a href="#" class="account-link">Account</a>
			<a href="#" class="logout-link">Log Out</a>
		</nav>
	</div>
	

	<div class="body-div">
		<div class="search-bar">
			<input type="search" placeholder="Search..." id="search" item-search>
		</div>

		<div class="doc-container">
			<div class="doc-box">
				<div class="left-box">
					<img class="doc-logo" src="resource\assest\icon\doc.png" alt="document logo">
					<p class="doc-name">test doc</p>
				</div>

				<div class="right-box">
					<p class="doc-date">10/11/2023</p>
					<img class="delete-logo" src="resource\assest\icon\delete.png" alt="delete logo">
				</div>
			</div>

			<template doc-template>
				<div class="doc-box">
					<div class="left-box">
						<img class="doc-logo" src="resource\assest\icon\doc.png" alt="document logo">
						<p class="doc-name"></p>
					</div>
	
					<div class="right-box">
						<p class="doc-date"></p>
						<img class="delete-logo" src="resource\assest\icon\delete.png" alt="delete logo">
					</div>
				</div>
			</template>
		</div>
	</div>
</body>

</html>
