<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Edit document</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../static/css/edit.css" th:href="@{/css/edit.css}">
	<script src="https://kit.fontawesome.com/94b9d6322d.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="header-div">
		<div class="icon-container logo-div">
			<img class="circle-logo" src="" th:src="@{/logo/circle.png}" alt="logo">
			<img class="name-logo" src="" th:src="@{/logo/name.png}" alt="logo">
		</div>
		<nav class="header-navigation">
			<a href="#" class="account-link">Account</a>
			<a href="#" class="logout-link">Log Out</a>
		</nav>
	</div>
	<div class="body-div">
		<div class="ava-option-menu">
			<img class="user-ava" src="/src/main/resources/static/image/login-background-1.jpeg" alt="">
		</div>
		<div class="infor-menu">
			<form action="">
				<div class="form-row">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
					</div>

					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" placeholder="Enter username" required>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Enter password" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="Enter email" required>
					</div>

					<div class="form-group">
						<label for="phoneNumber">Phone Number</label>
						<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
					</div>
				</div>

				<button type="submit">Save Changes</button>
			</form>
			</form>
		</div>

	</div>

	<script defer src="" th:src="@{js/edit.js}"></script>

</html>
