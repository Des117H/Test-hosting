<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
	<script src="https://kit.fontawesome.com/94b9d6322d.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="body">
		<div class="imgcontainer">
			<div class="container">
				<img id="logo" src="..\static\logo\full.png" th:src="@{/logo/full.png}" alt="">
				<div id="texttopform">
					<h2>Agent Login</h2>
					<p>Enter your detail to login</p>
				</div>
				<form>
					<div class="container">
						<div class="input-box">
							<input id="txtUsername" type="text" placeholder="Enter Email/Phone No." name="username" required>
						</div>
						<div class="input-box">
							<input id="txtPassword" type="password" placeholder="Password" name="password" required>
						</div>
						<button id="btnLogin" type="button" class="se_button">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type = "module" src="../static/js/firebase.js" th:src ="@{js/firebase.js}"></script>
	<script type = "module" src="../static/js/login.js" th:src="@{js/login.js}"></script>
</body>

</html>
