<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
	<script src="https://kit.fontawesome.com/94b9d6322d.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="body">
		<div class="imgcontainer">
			<img id="backgroundimg1" src="" th:src="@{/image/login-background-2.png}" alt="">
			<div class="container">
				<img id="logo" src="" th:src="@{/logo/full.png}" alt="">
				<form action="" method="post">
					<div id="texttopform">
						<h2>Agent Login</h2>
						<p>Enter your detail to login</p>
					</div>
					<div class="container">
						<div class="input-box">
							<input type="text" placeholder="Enter Email/Phone No." name="username" required>
						</div>
						<div class="input-box">
							<input type="password" placeholder="Password" name="password" required>
						</div>
						<button class="se-button" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script defer src="" th:src="@{js/login.js}"></script>
</body>

</html>
